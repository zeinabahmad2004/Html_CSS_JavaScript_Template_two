<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Calender</title>
    <!-- link -->
    <link rel="stylesheet" href="calender.css">
</head>
<body>
    <div class="calender">
        <div class="full-day">
            <p class="month"></p>
            <div class="day"></div>
        </div>
        <div class="week-days">
            <p class="mon">Mon</p>
            <p class="tue">Tue</p>
            <p class="wed">Wed</p>
            <p class="thu">Thu</p>
            <p class="fri">Fri</p>
            <p class="sat">Sat</p>
            <p class="sun">Sun</p>
        </div>
        <div class="number-days">
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
